<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="../../../../favicon.ico">
        <title>Starter Template for Bootstrap</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <main class="main ">
          <div class="container">
              <div class="header">

                <div class="row">

                 <div class="col-md-3">
                    <div class="logo">
                      <img src="img/logo.png" alt="Гипсолит">
                  </div>
                </div>
                
                 <div class="col-xl-2 offset-xl-4 col-lg-4 offset-lg-2 col-md-4 offset-md-2">
                     <div class="phone-block ">
                             <a class="phone-link" href="#">+7 495 771 05 08</a>
                     </div>
                  </div>

                 <div class="col-md-3 col-sm-12">
                    <div class="wrap">
                        <div class="wrap-block">
                            <button class="button header-btn">Получить консультацию</button>
                        </div>
                    </div>
                 </div>
                </div>
              </div>
              <div class="main-content">
                <div class="row">
                  <div class="col-lg-6 col-md-12">
                    <div class="main-tittle">
                      <h1>Автоматизированная штукатрука стен</h1>
                      <p class="main-subtitle">Идеально ровные стены <br>  в кратчайшие сроки</p>
                      <span>Стоимость работы <br>от <strong>300</strong> рублей/м<sup>2</sup> </span>
                      <strong class="main-trigger">Оплата по факту!</strong>
                    </div>
                  </div>
                  <div class="col-xl-4 offset-xl-2 col-lg-5 offset-lg-1 col-md-8 offset-md-2 col-sm-8 offset-sm-2">
                    <div class="main-form">
                      <h2 class="main-form-header">Для расчёта точной стоимость закажите <strong>выезд замерщика</strong></h2>
                     <form action="#">
                      <label for="#">Ваше имя</label>
                       <input class="main-form-input" type="text">
                        <label for="#">Номер телефона</label>
                       <input class="main-form-input" type="text">
                       <button class="main-form-btn button" type="submit">Оставьте заявку</button>
                       <small>Приедим в день обращения</small>
                     </form>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </main>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    </body>
</html>
